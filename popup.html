<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zifty</title>
    <link rel="stylesheet" href="./popup_styles.css" />
  </head>
  <body>
    <div class="content">
      <p>When you search for products on the following sites:</p>
      <div class="columns" id="indent">
        <div class="column">
          <div class="item">
            <span>🛒 Amazon</span>
            <label class="left-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="item">
            <span>🏬 Walmart</span>
            <label class="left-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="item">
            <span>🛍️ Takealot</span>
            <label class="left-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="item">
            <span>📦 Bol</span>
            <label class="left-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="column">
          <div class="item">
            <span>👜 Temu</span>
            <label class="right-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="item">
            <span>📦 AliExpress</span>
            <label class="right-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <p>
        Zifty recommends related Facebook Marketplace listings near you. Try
        <a
          href="https://www.walmart.com/search?q=portable+air+conditioner"
          target="_blank"
          >here</a
        >.
      </p>
      <p>
        For subscribers only ($1 per week, cancel anytime), Zifty also supports:
      </p>
      <div id="indent">
        <div class="item">
          <span>🔍 Google</span>
          <label class="premium-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="item">
          <span>🔎 Bing</span>
          <label class="premium-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div id="button-container">
      <button id="auth-button">
        <span class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </button>
      <div id="subscription-container">
        <p id="subscription-message">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </p>
        <button id="subscription-button">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </button>
      </div>
      <p id="signup-message"></p>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
