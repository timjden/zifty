<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zifty</title>
    <link rel="stylesheet" href="./popup_styles.css" />
  </head>
  <body>
    <div class="content">
      <p>When you search for products on the following sites:</p>
      <div id="indent">
        <p>🛒 Amazon<br />🏬 Walmart<br />🛍️ Takealot<br />📦 Bol</p>
      </div>
      <p>
        Zifty recommends related Facebook Marketplace listings near you. Try
        <a
          href="https://www.walmart.com/search?q=portable+air+conditioner"
          target="_blank"
          >here</a
        >.
      </p>
      <p>
        For subscribers only ($1 per week, cancel anytime), Zifty also supports:
      </p>
      <div id="indent">
        <p>🔍 Google<br />🔎 Bing</p>
      </div>
    </div>

    <div id="button-container">
      <button id="auth-button">
        <span class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </button>
      <div id="subscription-container">
        <p id="subscription-message">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </p>
        <button id="subscription-button">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </button>
      </div>
      <p id="signup-message"></p>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
