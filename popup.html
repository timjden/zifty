<!DOCTYPE html>
<html>
  <head>
    <title>Zifty</title>
    <link rel="stylesheet" href="./popup_styles.css" />
  </head>
  <body>
    <div class="content">
      <p>When you search for products on the following sites:</p>
      <ul>
        <li>
          <a
            href="https://www.amazon.com/s?k=wireless%20headphones"
            target="_blank"
            >Amazon</a
          >
        </li>
        <li>
          <a
            href="https://www.walmart.com/search/?query=portable%20air%20conditioner"
            target="_blank"
            >Walmart</a
          >
        </li>
        <li>
          <a
            href="https://www.takealot.com/all?qsearch=smartwatch"
            target="_blank"
            >Takealot</a
          >
        </li>
        <li>
          <a
            href="https://www.bol.com/nl/nl/s/?searchtext=coffee%20maker"
            target="_blank"
            >Bol</a
          >
        </li>
      </ul>
      <p>Zifty recommends related Facebook Marketplace listings near you.</p>
      <p>
        For subscribers only ($1 per week, cancel anytime), Zifty also supports:
      </p>
      <ul>
        <li>Google</li>
        <li>Bing</li>
      </ul>
    </div>

    <div id="button-container">
      <button id="auth-button">
        <span class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </button>
      <div id="subscription-container">
        <p id="subscription-message">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </p>
        <button id="subscription-button">
          <span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
          </span>
        </button>
      </div>
      <p id="signup-message"></p>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
