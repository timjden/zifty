<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zifty</title>
    <link rel="stylesheet" href="./popup_styles.css" />

  <body>
    <div class="content">
      <div id="toggle-box">

          <div class="column">
            <div class="item">
              <span

                <input class="toggle" type="checkbox" id="amazon" />

            </div>
            <div class="item">
              <span
                ><img src="../assets/walmart.png" width="16" height="16" />
                Walmart</span
              >
              <label class="switch left-switch">
                <input class="toggle" type="checkbox" id="walmart" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="item">
              <span
                ><img
                  class="needs-radius"
                  src="../assets/takealot.png"
                  width="16"
                  height="16"
                />
                Takealot</span
              >
              <label class="switch left-switch">
                <input class="toggle" type="checkbox" id="takealot" />

            </div>
            <div class="item">

              >

                <input class="toggle" type="checkbox" id="bol" />

              </label>
            </div>
          </div>
          <div class="column">
            <div class="item">
              <span
                ><img src="../assets/temu.png" width="16" height="16" />
                Temu</span
              >
              <label class="switch right-switch">
                <input class="toggle" type="checkbox" id="temu" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="item">
              <span
                ><img src="../assets/aliexpress.png" width="16" height="16" />
                AliExpress</span
              >
              <label class="switch right-switch">
                <input class="toggle" type="checkbox" id="aliexpress" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="item">
              <span
                ><img src="../assets/google.png" width="16" height="16" />
                Google</span
              >
              <label class="switch right-switch">
                <input class="toggle" type="checkbox" id="google" />

            </div>
            <div class="item">
              <span

              <label class="switch right-switch">
                <input class="toggle" type="checkbox" id="bing" />

            </div>
          </div>
        </div>
      </div>
      <div id="support-container">

          <div class="column">
            <span id="contact-text"
              ><span class="emoji">üìù</span>
              <a

                >Submit feedback</a
              >
            </span>
          </div>
          <div class="column">
            <span id="support-text"
              ><span class="emoji">‚òï</span>
